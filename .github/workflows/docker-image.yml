name: Docker Image CI
env:
  IMAGE_TAG: my-image-name-$(date +%s)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image and run tests
      run: docker build . --file Dockerfile --tag my-image-name-${{ github.run_number }} && docker run my-image-name-${{ github.run_number }} pytest code/test_main.py

